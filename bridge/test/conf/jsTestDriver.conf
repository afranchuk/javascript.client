# Default server
server: http://localhost:9876

# the test code is in src/test/javascript
# The maven-jstestdriver-plugin stuff in the pom defines 'src' as
# the basePath, so everything here is relative to that.
load:
  - target/test-javascript/TestFramework.js
  - src/test/javascript/HelloWorld.js

# Time out period for keeping the jstestdriver up and running and
# for below specified time period
timeout: 300
